<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oscar's Hangman 3</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Diplomata|Trade+Winds" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <header>
        <div id="title">Welcome to Oscar's Hangman!</div>
    </header>
    <div class="container1">
        <h4 id="game-head">Guess Best Actress or Best Actor winners from the first nine decades of Academy Awards. Press
            any letter to start:</h4>
        <img id="oscar-pic" src="assets/images/oscar1.jpg" alt="Oscar Statue">
        <div id="gameBoard"></div>
        <div id="letter-status"></div><br>
        <p id="bad-letters">Used Letters: <span id="used-letters"></span></p><br><br><br><br>
        <h3 id="remaining">You have used 0 guesses of 15 tries.</h3>
        <button class="button" id="new-game-btn" type="button">Play again?</button>
        <h3 id="wins">Wins: <span id="gamesWon"></span></h3>
        <h3 id="loss">Losses: <span id="gamesLost"></span></h3>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
