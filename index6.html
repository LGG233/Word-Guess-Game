    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>
    <div class="jumbotron banner text-center">
        <h1 class="display-4">Wecome to Oscar's Hangman</h1>
        <p classs="lead">Guess the Best Actor or Best Actress winner from the first nine decades of Academy Awards. Press any letter to start!</p>
        <div class="btn btn-primary btn-lg" id="new-game-btn" type="button">New Game</button></div>
    </div>
    <div class="white container-fluid wordSection text-center">
        <div class="row py-5">
            <div class="col-md-6 col-sm-12 ">
                <h2>Name: <span id="nameArr"> </span> </h2>
            </div>
            <div class="col-md-6 col-sm-12">
                <h2>Used letters: <span id="guessed-letters"> </span></h2>
            </div>
        </div>
    </div>
    <div class="white container-fluid keepscore">
        <div class="row text-center py-5">
            <div class="col-md-4  col-sm-12 wins">
                <h3>Wins:<span id="wins"></span></h3>
            </div>
            <div class="col-md-4 col-sm-12">
                <h3>Losses:<span id="losses"></span></h3>
            </div>
            <div class="col-md-4 col-sm-12 wins">
                <h3>Chances left: <span id="chances-left"></span></h3>
            </div>
        </div>

    </div>



</body>
