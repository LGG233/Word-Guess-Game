<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oscar's Hangman 3</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Diplomata|Trade+Winds" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/javascript/game.js"></script>



</head>

<body>
    <header>
        <div id="title">Welcome to Oscar's Hangman!</div>
    </header>
    <div class="container1">
        <h4 id="game-head">Guess Best Actress or Best Actor winners from the first 91 years of Academy Awards. Press any letter to start:</h4>
        <img id="oscar-pic" src="assets/images/oscar1.jpg" alt="Oscar Statue">
        <div id="gameBoard"></div>
        <div id="letter-status"></div><br>
        <p id="bad-letters">Used Letters: <span id="used-letters"></span></p>
        <div class="button" ID="clearGame" type="button">Clear</button></div>
            <!-- <button class="button" ID="btnMed" type="button">Medium</button>
            <button class="button" ID="btnHard" type="button">Hard</button>
            <button class="button" ID="btnExpert" type="button">Expert</button> -->
        <br>
        <!-- Level selected: <span id="userLevelSelect"></span>.  -->
    <p id="remaining">You have used <span id="userTries"></span> guesses of <span id="maxTries"></span> tries.
        </p>
        <p id="wins">Wins: <span id="gamesWon"></span></p>
        <p id="loss">Losses: <span id="gamesLost"></span></p>
    </div>
</body>

</html>
